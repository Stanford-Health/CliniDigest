fitbit charge = Fitbit_Charge
fitbit((?!charge).)*$ = Fitbit_Sense
garmin = Garmin_Fenix
google[ -]?fit = Google_Fit
hypnodyne = Hypnodyne_ZMax
i[ -]?phone = IPhone
my ?fitness ?pal = MyFitnessPal
_oura_ = Oura_Ring
